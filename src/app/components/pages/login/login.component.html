<div class="min-vh-100" style="background: linear-gradient(135deg, var(--university-green-light) 0%, var(--university-green-light) 100%);">
    <div class="container py-5">
      <!-- Header -->
      <div class="text-center mb-4">
        <div class="d-flex align-items-center justify-content-center mb-4">
          <i class="bi bi-mortarboard-fill text-university-green me-3" style="font-size: 3rem;"></i>
          <h1 class="text-university-green fw-bold mb-0">RepoUNSIJ</h1>
        </div>
        <p class="text-university-green fs-5">Repositorio de Trabajos Académicos</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <!-- Login Card -->
          <div class="card card-university shadow">
            <div class="card-header text-center bg-white">
              <!-- <img [src]="imgSrc" alt="logo-unsij" width="50%"> -->
              <h3 class="text-university-green mb-1">Iniciar Sesión</h3>
              <p class="text-muted mb-0">Accede a tu cuenta</p>
            </div>
            <div class="card-body">
              <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="mb-3" >
                  <label for="email" class="form-label">Correo Electrónico</label>
                  <input 
                    type="email" 
                    class="form-control" 
                    id="email" 
                    name="correo"
                    [(ngModel)]="loginData.correo"
                    placeholder="estudiante@gmail.com"
                    required>
                </div>
                <div class="mb-3 position-relative">
                  <label for="password" class="form-label">Contraseña</label>
                  <input 
                    [type]="showPassword ? 'text' : 'password'" 
                    class="form-control" 
                    id="password"
                    name="password"
                    [(ngModel)]="loginData.contrasenia"
                    placeholder="••••••••••"
                    required>

                    <!-- Icono de mostrar/ocultar -->
                  <i 
                    class="bi"
                    [ngClass]="showPassword ? 'bi-eye-slash-fill' : 'bi-eye-fill'"
                    (click)="showPassword = !showPassword"
                    style="position: absolute; top: 38px; right: 15px; cursor: pointer; color: #6c757d;">
                  </i>
                </div>
                <button type="submit" class="btn btn-university-green w-100 mb-3">
                  Iniciar Sesión
                </button>
                <div class="text-center">
                  <a href="#" class="text-university-green text-decoration-none">
                    ¿Olvidaste tu contraseña?
                  </a>
                </div>
                <div *ngIf="errorMessage" class="text-center mb-3">
                  <div
                    class="alert d-flex align-items-center justify-content-center gap-2 fw-medium"
                    style="background-color: #f8d7da; color: #842029; border: 1px solid #f5c2c7; border-radius: 0.75rem; padding: 0.75rem 1rem;">
                    <i class="bi bi-exclamation-triangle-fill" style="font-size: 1.2rem;"></i>
                    {{ errorMessage }}
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Carreras -->
      <div class="mt-5">
        <div class="row justify-content-center">
          <div class="col-lg-10">
            <h5 class="text-center text-university-green fw-semibold mb-4">Carreras Disponibles</h5>
            <div class="row g-3">
              <div class="col-md-6 col-lg-4" *ngFor="let carrera of carreras">
                <div class="card card-university h-100">
                  <div class="card-body">
                    <p class="card-text text-university-green fw-medium mb-0">{{ carrera }}</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
